<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello MAX</title>
  <style>
    body { font-family: Arial; padding: 2rem; }
    .block { margin-bottom: 1rem; }
  </style>
</head>
<body>

  <h2>Мини-апп информация</h2>

  <div class="block" id="bot"></div>
  <div class="block" id="user"></div>
  <div class="block" id="phone"></div>

  <script src="https://st.max.ru/js/max-web-app.js"></script>
  <script>
    const init = WebApp.initDataUnsafe || {};

    // Бот
    const botId = init.query?.bot || "неизвестно";
    document.getElementById("bot").innerHTML = `<b>Бот:</b> ${botId}`;

    // Пользователь
    const user = init.user;
    if (user) {
      document.getElementById("user").innerHTML = `
        <b>Пользователь:</b><br>
        ID: ${user.id}<br>
        Имя: ${user.first_name || "-"}<br>
        Username: ${user.username || "-"}
      `;
    } else {
      document.getElementById("user").innerHTML = `<b>Пользователь:</b> неизвестно`;
    }

    // Телефон
    if (user?.phone) {
      document.getElementById("phone").innerHTML = `<b>Телефон:</b> ${user.phone}`;
    } else {
      document.getElementById("phone").innerHTML = `<b>Телефон:</b> не передан`;
    }
  </script>

</body>
</html>
